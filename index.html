<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather API</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> 
    
    <link fel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div>
      <header class="holder">
        <h1>TEXAS Weather</h1>
      </header>
      
      <style>
        h2 .blue-text {
          color:blue;
        }
      </style>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary border-bottom box-shadow mb-1"></nav>
      <div class="container"></div>
        <a class="navbar-toggler" type="button" data-toggle="collapse"
      
    <h3>City Weather</h3>

      <div class="city"></div>
      <div class="temp"></div>
      <img class="weathericon" src="">

      <div class="wind"></div>
        <div class="humidity"></div>

      <nav class="holder">
       <div class="town align-items-center py-2">
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">city</span>
            <input
              type="text"
              class="form-control" inputmode="numeric"
              id="length"
              aria-label="length" aria-describedby="basic-addon1"
            />
    

         <div class="input-group col-sm">
         <span class="input-group-text" id="basic-addon1">state</span>
          <input
              type="text"
              class="form-control" inputmode="numeric"
              id="distance"
              aria-label="distance" aria-describedby="basic-addon1"
            />
          </div>

         

       </div>
        <div class="town align-items-center py-2">
        <div class="col-auto me-auto">
        <button id="btndaily" 
                type="button" 
                class="btn btn-primary mb-3">daily Weather
        </button>
        <button id="btnCurrent" 
                type="button" 
                class="btn btn-primary mb-3">current weather
            </button>
          </div>
        </div>
      </nav>
      
      <main class="holder">
    
        
</div>

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
