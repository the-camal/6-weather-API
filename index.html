<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather location</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link fel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div>
      <header class="holder">
        <h1>Weather Dashboard</h1>
      </header>
      <nav class="holder">
        <div class="town align-items-center py-2">
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">city</span>
            <input
              type="text"
              class="form-control" inputmode="numeric"
              id="latitude"
              aria-label="latitude" aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group col-sm">
         <span class="input-group-text" id="basic-addon1">state</span>
          <input
              type="text"
              class="form-control" inputmode="numeric"
              id="longitude"
              aria-label="longitude" aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="town align-items-center py-2">
        <div class="col-auto me-auto">
        <button id="btnGet" type="button" class="btn btn-primary mb-3">
              Get Weather
        </button>
        <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
              current weather
            </button>
          </div>
        </div>
      </nav>
      <main class="holder">
        <h2>city weather</h2>
    
        <div class="city"></div>
        <div class="temp"></div>
        <img class="weathericon" src="">

        <div class="wind"></div>
          <div class="humidity"></div>
</div>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
