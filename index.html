<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather location</title>
<link rel="stylesheet" href="/assets/style.css"/>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link fel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <div>
      <header class="holder">
        <h1>Weather API</h1>
      </header>
      <nav class="holder">
        <div class="town align-items-center py-2">
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">latitude</span>
            <input
              type="text"
              class="form-control" inputmode="numeric"
              id="latitude" placeholder="latitude"
              aria-label="latitude" aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group col-sm">
         <span class="input-group-text" id="basic-addon1">longitude</span>
          <input
              type="text"
              class="form-control" inputmode="numeric"
              id="longitude" placeholder="longitude"
              aria-label="longitude" aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="town align-items-center py-2">
        <div class="col-auto me-auto">
        <button id="btnGet" type="button" class="btn btn-primary mb-3">
              Get Weather
        </button>
        <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
              current weather
            </button>
          </div>
        </div>
      </nav>
      <main class="holder">
        <h2>Weather</h2>
    
        <div class="weather town gx-2">
        <div class="ral">
          <div class="clips" style="width: 30vw">
       <h5 class="card-title p-2">day</h5>
        <img
          src="http://openweathermap.org/img/wn/10d@4x.png"
        class="clips-img-top"
         alt="Weather description"
/>
